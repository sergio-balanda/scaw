<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Tp</title>
	<ui:include src="partials/head.xhtml"></ui:include>
	<script src="https://www.google.com/recaptcha/api.js" async="async"
		defer="defer"></script>
</h:head>

<h:body class="bg-light">
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card shadow-sm p-3 mb-5 bg-white rounded">
					<div class="card-body">
						<h2 class="card-title">Habilitar usuario</h2>
						<hr></hr>
						<h:form>
							<div class="form-group">
								<h:outputText value="#{usuarioBean.error}" class="text-danger" />
							</div>
							<div class="form-group">
								<h:outputLabel for="email" value="Ingrese su email: " />
								<h:inputText value="#{usuarioBean.email}" a:placeholder="Email"
									class="form-control" required="true" onfocus="true" id="email">
								</h:inputText>
							</div>

							<input type="hidden" name="token" value="#{param.token}" />
							<div class="form-group">
      							<div class="g-recaptcha" data-sitekey="UPDATE SITE KEY HERE"></div>
      						</div>
							<div class="form-group">
								<h:commandButton action="#{usuarioBean.habilitarRegistro}"
									value="Habilitar" class="btn btn-block btn-primary">
								</h:commandButton>
							</div>
						</h:form>
	
						<div class="form-group">
							<a class="btn btn-block btn-danger" href="/scaw">volver a la
								p√°gina principal</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
